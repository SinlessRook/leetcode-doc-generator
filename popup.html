<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Doc Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>LeetCode Doc Generator</h1>
    
    <!-- Problem Set Info Section -->
    <section class="problem-set-info">
      <h2>Problem Set Information</h2>
      <input type="text" id="problemSetTitle" placeholder="Problem Set Title (e.g., Problem Set 6)">
      <input type="text" id="studentName" placeholder="Student Name">
      <button id="saveProblemSetInfo">Save Info</button>
    </section>

    <!-- Capture Section -->
    <section class="capture-section">
      <button id="captureButton" class="primary-button">Capture from Current Page</button>
      <div id="statusMessage" class="status-message"></div>
    </section>

    <!-- Problems List Section -->
    <section class="problems-list">
      <div class="problems-header">
        <h2>Captured Problems</h2>
        <span id="problemCount" class="problem-count">0 problems</span>
      </div>
      <div id="problemsList" class="problems-container"></div>
      <button id="clearAllButton" class="danger-button" style="display: none;">Clear All</button>
    </section>

    <!-- Actions Section -->
    <section class="actions">
      <button id="generateDocButton" class="primary-button">Generate Document</button>
      <button id="startNewButton" class="secondary-button">Start New Problem Set</button>
    </section>
  </div>

  <!-- Load docx library locally -->
  <script src="docx.min.js"></script>
  
  <!-- Load our scripts -->
  <script src="storage.js"></script>
  <script src="docxGenerator.js"></script>
  <script src="popup.js"></script>
</body>
</html>
